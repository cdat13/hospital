{% extends 'layout/base.html' %}

{% block title %}Register{% endblock %}

{% block content%}

{% if err_msg %}
<div class="alert alert-danger">
    <h4>
        {{ err_msg }}
    </h4>
</div>
{% endif %}
    <!--Start Register-->
<section class="appointment">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="section-title">
							<h2>Đăng ký tài khoản</h2>
								<img src="https://res.cloudinary.com/dbkshen63/image/upload/v1732031523/section-img.png" alt="style">
							</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-12 col-12">
						<form class="form" method="post" action="/register" enctype="multipart/form-data">
							<div class="row">
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name="name" type="text" placeholder="Họ và tên" id ="name" required>
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name="email" type="text" placeholder="Email" id ="email">
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name="phone" type="text" placeholder="Số điện thoại" id="phone">
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name="username" type="text" placeholder="Tên đăng nhập" id="username" required>
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name="password" type="password" placeholder="Mật khẩu" id="password" required>
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name ="confirm" type="password" placeholder="Nhập lại mật khẩu" id="confirm" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-5 col-md-4 col-12">
									<div class="form-group">
										<div class="button">
											<button type="submit" class="btn" style ="background-color:blue">Đăng ký</button>
										</div>
									</div>
								</div>
								<div class="col-lg-7 col-md-8 col-12">
									<p>( Chúng tôi sẽ gửi xác nhận bằng SMS)</p>
								</div>
							</div>
						</form>
					</div>
					<div class="col-lg-6 col-md-12 ">
						<div class="appointment-image">
							<img src="https://res.cloudinary.com/dbkshen63/image/upload/v1732074421/ihhm0tapcxxyranz0i6n.jpg" alt="#">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Register -->
{% endblock %}
